<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School</title>
</head>
<body>
    <h1>After School Club Regestration Form</h1>
    <form action="">
        <label for="">Students Name</label><input type="text" placeholder="First Name"><input type="text" placeholder="Last Name"><br><br>
        <label for="dob">Students Birth Date</label><input type="date" id="dob"><br><br>
        <label for="grade">Student Grade</label><select name="" id="grade">
            <option value="">First</option>
            <option value="">Second</option>
            <option value="">Third</option>
            <option value="">Forth</option>
            <option value="">Fifth</option>
            <option value="">Sixth</option>
            <option value="">Seventh</option>
            <option value="">Eighth</option>
            <option value="">Ninth</option>
            <option value="">Tenth</option>
        </select><br><br>
        <p>Which session will you student attend?</p>
        <input type="radio" id="fullb" name="session"><label for="fullb">full time before school care only</label><br>
        <input type="radio" id="fulla" name="session"><label for="fulla">full time after school time only</label><br>
        <input type="radio" id="fullba" name="session"><label for="fullba">Full time before and after school care</label><br>
        <input type="radio" id="drop" name="session"><label for="drop">drop in before/after school care</label><br>
        <label for="alliergies">Please indicate an known alliergies or special needs</label><br>
        <textarea name="" id="alliergies" cols="50" rows="10"></textarea><br>
        <label for="">Parents/Guardian Name</label><br>
        <input type="text" placeholder="First"><input type="text" placeholder="Last"><br>
        <label for="phone">Parent/Guardian Phone</label><br>
        <input type="text" id="phone"><br>
        <label for="addno">Additional PhoneNumber</label><br>
        <input type="text" id="addno" placeholder="##########"><br>
        <label for="mail">Email</label>
        <input type="email" id="mail">
        <h1>Authorized Pick Up list</h1>
    
        <hr>
    
        <label for="">Name</label><br>
        <input type="text" placeholder="First"><input type="text" placeholder="Last"><br>
        <label for="tel">Phone</label><br>
        <input type="text" name="" id="tel" placeholder="#########">
        <label for="relation">Relation with student</label>
        <input type="text" name="" id="relation">
        <hr>
        <input type="text" placeholder="Add more"><br>
        <button type="submit">SEND</button>
    </form>


</body>
</html>
