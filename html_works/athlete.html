<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Athlete Regestration Form</h1>
    <p>Thank you for signing up at out club.Please fill in your informations and we will contact you shortly to complete your membersip</p>
    <form action="">
        <label for="">Athlete's Name</label><br>
        <input type="text" placeholder="First"><input type="text" placeholder="Last"><br><br>
        <label for="dob">DOB</label><br>
        <input type="date" id="dob"><br><br>
        <label for="mail">Email</label><br>
        <input type="email" id="mail"><br><br>
        <label for="ph">Phone</label><br>
        <input type="text" placeholder="### ### ####" id="ph"><br><br>
        <label for="street">Mailing Address</label><br>
        <input type="text" placeholder="Street Address" id="street"><br><br>
        <input type="text" placeholder="City">&nbsp &nbsp &nbsp &nbsp<input type="text" placeholder="Region"><br><br>
        <input type="text" placeholder="Postal/Zip Code">&nbsp &nbsp &nbsp &nbsp<select name="" id="">
            <option value="">India</option>
            <option value="">Romania</option>
            <option value="">Australia</option>
            <option value="">England</option>
            <option value="">New Zeland</option>
        </select><br><br>
        <label for="gender">Gender</label><br><br>
        <input type="radio" id="male" name="gender"><label for="male">Male</label><input type="radio" id="female" name="gender"><label for="female">Female</label><br><br>
        <label for="height">Height:</label>&nbsp &nbsp &nbsp &nbsp<label for="weight">Weight:</label><br><br>
        <input type="number" id="height">&nbsp &nbsp &nbsp &nbsp<input type="number" id="weight"><br><br>
        <p>Does the athlete have a history of chronic illness?</p>
        <input type="radio" id="yes" name="illness"><label for="yes">Yes</label><input type="radio" id="no" name="illness"><label for="no">No</label><br><br>
        <p>Does athlete have any allergies?</p>
        <input type="radio" id="y" name="allergie"><label for="y">Yes</label><br><input type="radio" id="n" name="allergie"><label for="n">NO</label><br><br>

        <center>
            <button type="submit">Register</button>

        </center>   
    </form>
</body>
</html>
