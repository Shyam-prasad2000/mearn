<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
</head>
<body>
    <h1>Registration form</h1>
    <form action="">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="name"><br><br>
        <label for="age">Age</label>
        <input type="number" id="age"><br><br>
        <label for="ph">Phone number</label>
        <input type="text" id="ph"><br><br>
        <label for="mal">Email</label>
        <input type="email" name="" id="mail"><br><br>
        <label for="dob">Date of birth</label>
        <input type="date" id="dob"><br><br>
        <label for="">Gender</label><br>
        <label for="m"  >Male</label>
        <input type="radio" id="m" name="gender">
        <label for="f">Female</label>
        <input type="radio" id="f" name="gender"><br><br>
        <label for="add">Address</label>
        <textarea name="" id="add" cols="30" rows="10"></textarea><br><br>
        <label for="city">Place</label>
        <select name="" id="city">
            <option value="">--select--</option>
            <option value="">kochi</option>
            <option value="">thrissur</option>
            <option value="">Tvm</option>
        </select><br><br>
        <label for="">check box</label><br>
        <input type="checkbox"><label for="">A</label>
        <input type="checkbox"><label for="">B</label><br><br>
        <button type="submit">Register</button>

        
    </form>
    
</body>
</html>
